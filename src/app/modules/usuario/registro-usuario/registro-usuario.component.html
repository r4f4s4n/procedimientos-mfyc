<div class="card">
    <div class="card-body">
        <h1 class="card-title">Registro</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>

        <form [formGroup]="registroForm" autocomplete="off" novalidate (ngSubmit)="registroUsuario(registroForm.value)">
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Proporcione un correo electrónico válido</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Es necesario introducir el email</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Es necesario introducir una contraseña</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm" class="col-form-label col-sm-2">Confirmación del password:</label>
                <div class="col-md-5">
                    <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Es necesario confirmar la contraseña.</em>
                    <em *ngIf="hasError('confirm', 'mustMatch')">La contraseña no coincide</em>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" [disabled]="!registroForm.valid">Registro</button>
                </div>
            </div>
        </form>
    </div>
</div>
