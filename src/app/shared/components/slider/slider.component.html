<h2>{{title}}</h2>

<div class="movie">
  <div class="movie__images">
    <div class="thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <div class="slick-item" *ngFor="let m of videos" ngxSlickItem>
          <img src="{{m?.urlImagen}}" alt="{{m.titulo}}" data-toggle="tooltip" title="{{m.titulo}}">
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
